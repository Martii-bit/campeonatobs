<!doctype html>
<html lang="pt-PT">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin â€” PCBS Da Wish</title>
<link rel="icon" type="image/svg+xml" href="favicon.svg">
<link rel="stylesheet" href="styles.css"></head>
<body>
<header class="header">
  <div class="container nav">
    <a class="brand" href="index.html"><span class="logo">PW</span><span style="margin-left:8px">PCBS Da Wish</span></a>
    <nav class="nav-links" aria-label="main navigation">
      <a href="predictions.html">Predictions</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="rewards.html">Rewards</a>
      <a href="teams.html">Teams</a>
      <a href="profile.html">Profile</a>
      <a href="rules.html">Rules</a>
      <a href="admin.html" class="active">Admin</a>
    </nav>
  </div>
</header>

<main class="main container">
  <h2>Admin Panel</h2>

  <section class="card">
    <h3>Config</h3>
    <label>Points iniciais: <input id="cfg-coins" class="input" type="number"></label><br><br>
    <label>Gems iniciais: <input id="cfg-gems" class="input" type="number"></label><br><br>
    <label>Custo por aposta (points): <input id="cfg-betcost" class="input" type="number"></label><br><br>
    <div style="margin-top:10px">
      <button class="btn btn-primary" id="save-config">Salvar Config</button>
      <button class="btn" id="reset-data">Resetar Dados</button>
    </div>
  </section>

  <section class="card">
    <h3>Adicionar Partida</h3>
    <label>Equipa A: <input id="m-team-a" class="input" type="text"></label><br><br>
    <label>Equipa B: <input id="m-team-b" class="input" type="text"></label><br><br>
    <label>Starts (timestamp ms): <input id="m-starts" class="input" type="number"></label><br><br>
    <label>Odd A: <input id="m-odd-a" class="input" type="number" step="0.1"></label><br><br>
    <label>Odd B: <input id="m-odd-b" class="input" type="number" step="0.1"></label><br><br>
    <button class="btn btn-primary" id="add-match">Adicionar</button>
  </section>

  <section class="card">
    <h3>Adicionar Recompensa</h3>
    <label>Nome: <input id="r-name" class="input" type="text"></label><br><br>
    <label>Custo Gems: <input id="r-gems" class="input" type="number"></label><br><br>
    <label>Custo Points: <input id="r-coins" class="input" type="number"></label><br><br>
    <label>Stock: <input id="r-stock" class="input" type="number"></label><br><br>
    <button class="btn btn-primary" id="add-reward">Adicionar Recompensa</button>
  </section>

</main>

<script src="admin.js" defer></script>
</body>
</html>
